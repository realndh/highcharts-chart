<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>highcharts-polymer demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	
	<script type="module" src="../node_modules/ptcs-style-unit/ptcs-style-unit.js"></script>
	<script type="module" src="../node_modules/ptcs-base-theme/ptcs-multi-theme.js"></script>
  
    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../highcharts-chart.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic highcharts-polymer demo</h3>
      <demo-snippet>
        <template>
          <highcharts-chart type="spline"
                            data='[[0,0],[1,7],[2,1],[3,6],[4,8],[5,6]]'
                            title='Test-Spline Chart'
                            x-zoom x-label="Iterations"
                            y-label="Awesomeness Index">
          </highcharts-chart>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
